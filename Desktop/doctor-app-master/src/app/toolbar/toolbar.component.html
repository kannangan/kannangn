<div class="mat-app-background">
  <mat-toolbar color="primary">    
    <button mat-icon-button
     [matMenuTriggerFor]="menu"
      aria-label="icon-button with a menu"
      matTooltip="Checkout the other pages for more info!">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button routerLink="/" mat-menu-item>
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button routerLink="/about" mat-menu-item>
        <mat-icon>assignment</mat-icon>
        <span>About</span>
      </button>
      <button routerLink="/help" mat-menu-item>
        <mat-icon>help</mat-icon>
        <span>Help</span>
      </button>
    </mat-menu>
      <span class="title">Welcome to {{title}}</span>
      <span class="example-spacer"></span>
      <app-add-patient>loading</app-add-patient>
  </mat-toolbar>

</div>
